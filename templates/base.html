<!doctype html>{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block css %}
    {% endblock %}
  </head>
  <body>
    <header style="background-color: #14d61d!important;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <a class="navbar-brand" href="/">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'product:product_list' %}">Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'product:react_list' %}" tabindex="-1" aria-disabled="true">React Product</a>
                    </li>

                  </ul>
                  
                </div>
              </nav>
        </div>
    </header>
    <div class="py-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-secondary text-white py-3">
        <div class="container">
            <p class="text-center m-0">Copyright @2020 <a class="text-white"target="_blank" href="www.techincent.com">Tech Incent</a></p>
        </div>
    </footer>
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
